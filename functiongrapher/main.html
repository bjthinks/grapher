<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Function Grapher</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
  </head>
  <body>
    <div id="disclaimer">Under<br/>Construction</div>
    <div id="top">
      <h1 id="banner">Function Grapher</h1>
    </div>
    <div id="main">
      <div id="center">
	<form action="/" method="get">
	  Please enter a function to graph:<br/>
	  f(x) = <input type="text" name="f" value="{{ escaped_function }}"/>
	  <input type="submit" value="Graph"/>
	</form>
	{{ svg_graph }}
      </div>
      <div id="left">
	<ul>
	  <li>About</li>
	  <li>Graph</li>
	</ul>
      </div>
      <div id="right">
	<p>Ads go here</p>
      </div>
    </div>
    <div id="bottom">
      <p>&#169; 2010 Paul Berry &amp; Brian Johnson</p>
    </div>
  </body>
</html>
